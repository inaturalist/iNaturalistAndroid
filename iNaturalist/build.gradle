buildscript {
    ext.kotlin_version = '1.5.20'
    repositories {
        maven { url "http://dl.bintray.com/populov/maven" }
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'

configurations {
    all {
        exclude module: 'httpclient'
    }
}

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    mavenCentral()
}

allprojects {
    repositories {
        maven {
            url 'https://maven.google.com'
        }
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    useLibrary 'org.apache.http.legacy'

    buildFeatures {
        dataBinding true
    }

    bundle {
        language {
            // Specifies that the app bundle should not support
            // configuration APKs for language resources. These
            // resources are instead packaged with each base and
            // dynamic feature APK.
            enableSplit = false
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "org.inaturalist.android"
        minSdkVersion 23
        targetSdkVersion 29
        multiDexEnabled true
        renderscriptTargetApi 29
        renderscriptSupportModeEnabled true
        testInstrumentationRunner = "org.inaturalist.android.DefaultTestRunner"
        packagingOptions {
            exclude '/lib/mips64/**'
        }
    }

    ndkVersion "22.1.7171670"
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.txt'

            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-crashlytics:17.2.1'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation project(':library')
    implementation project(':urlImageViewHelper')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'jp.wasabeef:picasso-transformations:2.1.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'org.apache.commons:commons-collections4:4.0'
    implementation 'org.apache.commons:commons-lang3:3.1'
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    implementation 'org.apache.httpcomponents:httpmime:4.3.3'
    implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation 'com.loopj.android:android-async-http:1.4.7'
    implementation 'org.apache.sanselan:sanselan:0.97-incubator'
    implementation 'com.cocosw:bottomsheet:1.4.0@aar'
    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    implementation 'joda-time:joda-time:2.4'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation 'androidx.preference:preference:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
